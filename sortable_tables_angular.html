<html ng-app="countryApp">
  <head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
   <script src="countries.js"></script>
    <script>
      var countryApp = angular.module('countryApp', []);
      countryApp.controller('CountryCtrl', function ($scope, $http){
/*        $http.get('countries.json').success(function(data) {
          $scope.countries = data;
        });
*/
   $scope.countries = data;
/*		$scope.ths = [
			{sort:'name'},
			{sort:'population'},
			{sort:'flag'},
			{sort:'capital'},
			{sort:'gdp'}
		]*/
		
		    $scope.sortField = 'population';
			$scope.reverse = true;
      });
    </script>
  </head>
  <body ng-controller="CountryCtrl">
      Search:<input ng-model="query" type="text"/>
    <table>
		<tr>
			<th ng-repeat="th in ths"><a href="" ng-click="$parent.sortField = th.sort; $parent.reverse = !$parent.reverse">{{th.sort}}</a></th>
        </tr>
      <tr>
        <th><a href="" ng-click="sortField = 'name'; reverse = !reverse">Country</a></th>
        <th><a href="" ng-click="sortField = 'population'; reverse = !reverse">Population</a></th>
        <th>Flag</th>
        <th>Capital</th>
        <th><a href="http://en.wikipedia.org/wiki/List_of_countries_by_GDP_(PPP)">GDP (PPP)</a></th>
      </tr>
      <tr ng-repeat="country in countries | filter:query | orderBy:sortField:reverse">
        <td>{{country.name}}</td>
        <td>{{country.population | number }}</td>
        <td><img ng-src="{{country.flagURL}}" width="100"></img></td>
        <td>{{country.capital}}</td>
        <td>{{country.gdp | currency }}</td>
      </tr>
    </table>
  </body>
</html>
